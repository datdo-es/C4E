<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="./asset/css/contactpage.css" />
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <!-----------------HEADER---------------------->
    <div class="head_nav"></div>
    <!-------------------Banner--------------------->
    <div class="slider2">
        <div class="content">
            <h1>Liên hệ</h1>
            <p>Bạn cần đặt bàn, hãy liên hệ chúng tôi theo thông tin dưới đây</p>
        </div>
        <div class="imageSlider">
            <img src="./asset/img/banner-2.png" alt="">
        </div>
    </div>
    <!-------------------END-Banner--------------------->
    <div class="map p-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52887.343140751844!2d-118.11718697189893!3d34.05774753458974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2d071ead0ae9f%3A0xec7b5ef82544d465!2sRosemead%2C%20Kalifornien%2091770%2C%20USA!5e0!3m2!1sde!2sde!4v1638632964697!5m2!1sde!2sde" width="1116" height="480" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="container p-4">
        <div class="row">
            <div class="col-12">
                <div class="contact-title">
                    <h2>Get in Touch</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="containerInput">
                    <div class="formContact">
                        <div class="inputContact">
                            <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject" />
                                    </div>
                                </div>
                                <div class="contactEmail">
                                        <div class="form-group">
                                            <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name" />
                                        </div>
                                    
                                        <div class="form-group">
                                            <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email" />
                                        </div>
                                    
                                </div>        
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder="Enter Message" spellcheck="false"></textarea>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <button type="submit" class="button button-contactForm boxed-btn">
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="iconContact">
                        <div class="iconContact-body">
                            <div class="media contact-info">
                                <span class="contact-info__icon"><img class="ti-home" src="./asset/img/iconhome.svg" ></span>
                                <div class="media-body">
                                    <h3>Buttonwood, California.</h3>
                                    <p>Rosemead, CA 91770</p>
                                </div>
                            </div>
                            <div class="media contact-info">
                                <span class="contact-info__icon"><img class="ti-tablet" src="./asset/img/phone.svg"></span>
                                <div class="media-body">
                                    <h3>+1 253 565 2365</h3>
                                    <p>Mon to Fri 9am to 6pm</p>
                                </div>
                            </div>
                            <div class="media contact-info">
                                <span class="contact-info__icon"><img class="ti-email" src="./asset/img/email.svg"></span>
                                <div class="media-body">
                                    <h3>support@colorlib.com</h3>
                                    <p>Send us your query anytime!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------------Footer--------------------->
    <div class="footerjs"></div>
    <!-------------------End Footer--------------------->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
    <script src="./asset/js/menu.js"></script>
    <script src="./asset/js/header.js"></script>
    <script src="./asset/js/tab.js"></script>
    <script src="./asset/js/footer.js"></script>
</body>
</html>
